services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 20

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: info
    depends_on:
      redis:
        condition: service_healthy
    entrypoint: ["/app/entrypoint-api.sh"]

  poller:
    build: ./backend
    environment:
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: info
      POLL_INTERVAL_SECONDS: 1
    depends_on:
      redis:
        condition: service_healthy
    entrypoint: ["/app/entrypoint-poller.sh"]

volumes:
  redis_data:
